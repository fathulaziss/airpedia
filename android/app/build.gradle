android {
    flavorDimensions "flavor-dimension"

    productFlavors {
        prod {
            dimension "flavor-dimension"
            applicationId "com.fathdotdev.airpedia"
            resValue "string", "app_name", "Airpedia"
            proguardFile 'proguard-rules.pro'
        }
        dev {
            dimension "flavor-dimension"
            applicationId "com.fathdotdev.airpedia"
            resValue "string", "app_name", "Airpedia"
            proguardFile 'proguard-rules.pro'
        }

        staging {
            dimension "flavor-dimension"
            applicationId "com.fathdotdev.airpedia"
            resValue "string", "app_name", "Airpedia"
            proguardFile 'proguard-rules.pro'
        }
    }

    compileSdkVersion 33
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.fathdotdev.airpedia"
        minSdkVersion 25
        targetSdkVersion 30
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    // Uncomment below when build App Bundle
    // signingConfigs {
    //    release {
    //        keyAlias keystoreProperties['keyAlias']
    //        keyPassword keystoreProperties['keyPassword']
    //        storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
    //        storePassword keystoreProperties['storePassword']
    //    }
    // }

    buildTypes {
        release {
            // Change to signingConfigs.release when build App Bundle
            // Don't Forget change to signingConfigs.debug when run App
            signingConfig signingConfigs.debug
            // Enables code shrinking, obfuscation, and optimization for only
            // your project's release build type.
            minifyEnabled true

            // Enables resource shrinking, which is performed by the
            // Android Gradle plugin.
            shrinkResources true

            // Includes the default ProGuard rules files that are packaged with
            // the Android Gradle plugin. To learn more, go to the section about
            // R8 configuration files.
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
            'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
            // Enables code shrinking, obfuscation, and optimization for only
            // your project's release build type.
            minifyEnabled true

            // Enables resource shrinking, which is performed by the
            // Android Gradle plugin.
            shrinkResources true

            // Includes the default ProGuard rules files that are packaged with
            // the Android Gradle plugin. To learn more, go to the section about
            // R8 configuration files.
             proguardFiles getDefaultProguardFile('proguard-android.txt'),
            'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
